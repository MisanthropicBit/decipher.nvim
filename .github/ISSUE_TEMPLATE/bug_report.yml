name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, please make sure to read the [documentation](/doc/decipher.txt) and [readme](/README.md) and search [existing issues](https://github.com/MisanthropicBit/decipher.nvim/issues).
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Please make sure you checked all of the below before submitting an issue
      options:
        - label: I have read all the docs
          required: true
        - label: I have searched the existing issues
          required: true
        - label: I have searched the existing issues of plugins related to this issue (if relevant)
          required: true
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.8.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "MacOS 11.7.6"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include any related errors you see in Neovim.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2. 
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Repro
      description: Minimal `init.lua` to reproduce this issue. Save as `repro.lua` and run with `nvim -u repro.lua`
      render: Lua
    validations:
      required: false
